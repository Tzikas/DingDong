<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stripe Checkout Sample</title>
  <meta name="description" content="A demo of Stripe Payment Intents" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/global.css" />
  <!-- Load Stripe.js on your website. -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="togethere-background"></div>
  <div class="sr-root">
    <div class="sr-main">
      <header class="sr-header">
        <div class="sr-header__logo"></div>
      </header>
      <h1>Ding Dong Ditch</h1>

      <div class="price-table-container">
        <section>
          <img src="/img/starter.png" width="120" height="120" />
          <div class="name">Ding Dong</div>
          <div class="price">$1</div>
          <div class="duration">per day</div>
          <button id="basic-plan-btn">Select</button>
        </section>
        <section>
          <img src="/img/professional.png" width="120" height="120" />
          <div class="name">Supressa Comida <br> (coming soon)</div>
          <div class="price">$19</div>
          <div class="duration">per month</div>
          <button disabled id="pro-plan-btn">Select</button>
        </section>
      </div>
      <div id="error-message"></div>
    </div>
  </div>
</body>

</html>
